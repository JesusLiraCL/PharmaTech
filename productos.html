<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTech - Catálogo de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-teal-600">PharmaTech</a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-gray-600 hover:text-teal-600 transition-colors">Inicio</a>
                <a href="acerca_de.html" class="text-gray-600 hover:text-teal-600 transition-colors">Nosotros</a>
                <a href="productos.html" class="text-gray-600 hover:text-teal-600 transition-colors">Productos</a>
                <a href="#" class="bg-teal-600 text-white font-bold py-2 px-6 rounded-full hover:bg-teal-700 transition-colors">Iniciar Sesión</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="index.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-teal-50">Inicio</a>
            <a href="acerca_de.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-teal-50">Nosotros</a>
            <a href="productos.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-teal-50">Productos</a>
            <a href="#" class="block py-2 px-6 text-sm text-gray-600 hover:bg-teal-50">Iniciar Sesión</a>
        </div>
    </header>

    <main>
        <section id="productos" class="py-16 md:py-24">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800">Catálogo de Productos</h2>
                    <p class="text-lg text-gray-600 mt-2">Aquí encontrarás un listado de nuestros productos. Usa el chatbot para hacer tu pedido.</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2024 PharmaTech. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="chat-widget-container" class="fixed bottom-5 right-5 z-50">
        <button id="chat-open-button" class="bg-teal-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-teal-700 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </button>

        <div id="chat-modal" class="hidden fixed bottom-24 right-5 w-80 sm:w-96 h-[60vh] bg-white rounded-xl shadow-2xl flex flex-col transition-all origin-bottom-right">
            <div class="bg-teal-600 text-white p-4 rounded-t-xl flex justify-between items-center">
                <h3 class="font-bold text-lg">Asistente Virtual</h3>
                <button id="chat-close-button" class="text-white">&times;</button>
            </div>
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            </div>
            <div class="p-2 border-t border-gray-200">
                <form id="chat-form" class="flex space-x-2">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500" autocomplete="off">
                    <button type="submit" class="bg-teal-600 text-white rounded-full w-10 h-10 flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
